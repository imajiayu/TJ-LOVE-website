{% extends 'base.html' %} {% block title %} 更改密码 {% endblock %} {% block head %} {{(super())}} {% endblock %} {% block content %}


<div class="container">
    <div class="row">
        <div class="form-container">
            <form class="form-horizontal" action="{{url_for('auth.change_password') }}" method="post">

                <div class="form-group">
                    <input class="form-control" type="password" placeholder="原密码" name="old_password">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="新密码" name="new_password">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="重复新密码" name="password2">
                    <i class="fa fa-lock"></i>
                </div>

                <div class="form-group">
                    <div style="text-align:center">
                        <button type="submit" class="btn  btn-justified">确定更改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
