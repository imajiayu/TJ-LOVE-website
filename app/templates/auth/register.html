{% extends 'base.html' %} {% block title %} 注册 {% endblock %}{% block content %}

<div class="row">
    <div class="form-container">
        <form class="form-horizontal" action="{{ url_for('auth.register') }}" method="post">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="用户名" name="username">
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="密码" name="password">
                <i class="fa fa-lock"></i>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="重复密码" name="password2">
                <i class="fa fa-lock"></i>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="邮箱" name="email">
                <i class="fa fa-envelope"></i>
            </div>
            <div class="form-group">
                <div style="text-align:center">
                    <button type="submit" class="btn btn-justified">注 册</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
