{% extends 'base.html' %} {% block title %} 重置密码 {% endblock %}{% block content %}

<div class="row">
    <div class="form-container">
        <form class="form-horizontal" action="{{ url_for('auth.password_reset_request') }}" method="post">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="请输入注册时使用的邮箱" name="email">
                <i class="fa fa-envelope"></i>
            </div>
            <div class="form-group">
                <div style="text-align:center">
                    <button type="submit" class="btn  btn-justified">重置密码</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
